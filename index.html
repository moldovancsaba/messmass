<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>messmass</title>
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; }
    #sidebar { width: 250px; background: #f7f7f7; border-right: 1px solid #ccc; padding: 10px; box-sizing: border-box; }
    #main { flex: 1; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    .message-card { background: #eee; border-radius: 8px; padding: 8px; margin-bottom: 6px; }
    #input-area { display: flex; padding: 10px; border-top: 1px solid #ccc; }
    #input { flex: 1; height: 60px; resize: none; padding: 6px; }
    #send { margin-left: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="new-session">âž• New Session</button>
    <ul id="session-list"></ul>
  </div>
  <div id="main">
    <div id="messages"></div>
    <div id="input-area">
      <textarea id="input" placeholder="Type a message or /shell command..."></textarea>
      <button id="send">Send</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
