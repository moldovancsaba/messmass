<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>messmass â€“ Terminal AI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 240px;
      background: #111;
      padding: 10px;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #sidebar button {
      background: #222;
      color: #0f0;
      border: 1px solid #333;
      padding: 6px 10px;
      font-family: monospace;
      font-size: 14px;
      cursor: pointer;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #output {
      flex: 1;
      padding: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
    }

    #input-line {
      display: flex;
      padding: 10px;
    }

    #prompt {
      flex-shrink: 0;
    }

    #input {
      flex: 1;
      background: black;
      border: none;
      color: #0f0;
      font: inherit;
      outline: none;
      caret-color: #0f0;
    }

    #input::selection {
      background: #0f0;
      color: #000;
    }

    #runBtn {
      background: #0f0;
      color: #000;
      font-weight: bold;
      padding: 4px 8px;
      border: none;
      margin-left: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="toggleMode">HUMAN</button>
    <button id="toggleAuto">AUTO AI: OFF</button>
    <button id="newSessionBtn">+ New Session</button>
    <button id="runBtn" style="display: none;">Run</button>
  </div>
  <div id="main">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">moldovan@MacBookPro messmass % </span>
      <input id="input" autofocus autocomplete="off" />
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
