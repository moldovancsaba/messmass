name: Layout Grammar Guardrail

on:
  pull_request:
    branches:
      - main
      - phase5/*
      - phase6/*
      - release/*
  push:
    branches:
      - main
      - phase5/*
      - phase6/*
      - release/*

jobs:
  layout-grammar-guardrail:
    name: Layout Grammar Guardrail
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Layout Grammar guardrail
        run: npx tsx scripts/check-layout-grammar-guardrail.ts

