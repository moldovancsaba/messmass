name: Layout Grammar Test Suite

on:
  pull_request:
    branches:
      - main
      - phase5/*
      - phase6/*
      - release/*
  push:
    branches:
      - main
      - phase5/*
      - phase6/*
      - release/*

jobs:
  layout-grammar-tests:
    name: Layout Grammar Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Layout Grammar tests
        run: npm test -- --testPathPattern="layout-grammar" --passWithNoTests

