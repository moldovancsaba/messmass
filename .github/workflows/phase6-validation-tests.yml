name: Phase 6 Validation Test Suite

on:
  pull_request:
    branches:
      - main
      - phase5/*
      - release/*
  push:
    branches:
      - phase6/*
      - main
      - phase5/*
      - release/*

jobs:
  layout-grammar-validation:
    name: Layout Grammar Validation Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Layout Grammar validation tests
        run: npm test -- __tests__/layout-grammar/layout-grammar.test.ts

      - name: Generate test coverage
        run: npm test -- __tests__/layout-grammar/layout-grammar.test.ts --coverage --coverageReporters=text-summary

