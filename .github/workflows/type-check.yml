name: Type Check

on:
  pull_request:
    branches:
      - main
      - phase5/*
      - phase6/*
      - release/*
  push:
    branches:
      - main
      - phase5/*
      - phase6/*
      - release/*

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check

